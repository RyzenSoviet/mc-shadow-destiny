    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* üî• Fondo animado */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 20%, purple, transparent 40%),

                        radial-gradient(circle at 50% 80%, #ff00ff, transparent 40%);

            z-index: -1;
        }

        @keyframes moveBackground {

            100% { transform: translate(0,0); }
        }

        header {

            margin: 20px auto;
            padding: 25px;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 0 20px purple;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: purple;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: #a020f0;
            transform: scale(1.05);
        }

        .discord-btn {
            background: #5865F2;
        }

        .discord-btn:hover {
            background: #4752c4;
        }

        footer {
